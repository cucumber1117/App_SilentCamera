<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- アプリ情報 -->
    <title>📷 Silent Camera</title>
    <meta name="description" content="シャッター音なしで写真を撮影できるWebアプリ。モバイルデバイス対応。" />
    <meta name="keywords" content="カメラ,無音,撮影,サイレント,モバイル" />
    
    <!-- PWA対応 -->
    <meta name="theme-color" content="#667eea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Silent Camera" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- カメラ権限 -->
    <meta name="camera" content="yes" />
    
    <!-- セキュリティ -->
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=()">
    
    <!-- 画面回転対応 -->
    <meta name="screen-orientation" content="portrait" />
    
    <!-- OGP設定 -->
    <meta property="og:title" content="Silent Camera - 無音カメラアプリ" />
    <meta property="og:description" content="シャッター音なしで写真を撮影できるWebアプリ" />
    <meta property="og:type" content="website" />
    
    <!-- フォント読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        touch-action: manipulation;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
